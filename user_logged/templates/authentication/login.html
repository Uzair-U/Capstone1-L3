{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_logged/css/login.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,300&display=swap');
        </style>
</head>
<body>
    <h1>Login</h1>

    <form action="{% url 'user_logged:authenticate_user' %}" method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Username" required>
        <br/><br/>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>
        <br/><br/>
        
        <input type="submit" value="Login" />
        
    </form>

    <p>Don't have an account? <a href="{% url 'user_registration:register_user' %}">Register</a></p>
</body>
</html>
